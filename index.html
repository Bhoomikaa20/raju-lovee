<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Love Website</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff0f5;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* First Page */
    #page1 {
      text-align: center;
    }

    .heart {
      color: red;
      font-size: 100px;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0%, 20%, 60%, 100% { transform: scale(1); }
      40% { transform: scale(1.3); }
      80% { transform: scale(1.1); }
    }

    .btn {
      margin-top: 20px;
      background: pink;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    /* Second Page */
    #page2 {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      width: 100%;
    }

    h1 {
      font-size: 3em;
      color: red;
      animation: pulse 1.5s infinite;
      margin: 0;
    }

    h2 {
      font-size: 2em;
      color: #ff1493;
      margin-top: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart-fall {
      position: absolute;
      top: -50px;
      color: red;
      font-size: 24px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- First Page -->
  <div id="page1">
    <div class="heart">❤️</div>
    <button class="btn" onclick="showLove()">Click on me</button>
  </div>

  <!-- Second Page -->
  <div id="page2">
    <h1>I LOVE YOU</h1>
    <h2>my kuchupuchu</h2>
  </div>

  <script>
    function showLove() {
      document.getElementById("page1").style.display = "none";
      document.getElementById("page2").style.display = "flex";

      setInterval(createHeart, 300);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart-fall");
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
  </script>
</body>
</html>
